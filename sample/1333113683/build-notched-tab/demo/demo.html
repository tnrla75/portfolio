<!DOCTYPE html>

<head>
	
	<title>Indicated Tabs Tutorial</title>
	<meta charset="utf-8" />	
	
	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/selectstyle.css" />	
	
	<!-- javascript -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.tools.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	
</head>
<body>	
	
	<script type="text/javascript">
	
		$(function() {
			
			var indicator = $('#indicator'),
					indicatorHalfWidth = indicator.width()/2,
					lis = $('#tabs').children('li');

			$("#tabs").tabs("#content section", {
				effect: 'fade',
				fadeOutSpeed: 0,
				fadeInSpeed: 400,
				onBeforeClick: function(event, index) {
					var li = lis.eq(index),
					    newPos = li.position().left + (li.width()/2) - indicatorHalfWidth;
					indicator.stop(true).animate({ left: newPos }, 600, 'easeInOutExpo');
				}
			});	
		});

	</script>
	
	<div id="inner">		
		<ul id="tabs">
			<li><a class="current" href="#">Item 1</a></li>
			<li><a href="#">Item 2</a></li>
		</ul>
		<span id="indicator"></span>
	</div>
	<div id="content">
		<section>				
			<p>It isasdasdasdaunderstood here by "position" and "space."</p> 		
		</section>
	
		<section>		
			<p>The</p>		
		</section>
	</div>
				
</body>

</html>
